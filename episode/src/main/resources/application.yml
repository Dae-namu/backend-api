server:
  port: 8002
spring:
  application:
    name: episode
  datasource:
    url: jdbc:mysql://${DB_HOST}/daenamu2_db?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8mb4
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  config:
    import: application-secret.yml
  cloud:
    discovery:
      client:
        simple:
          instances:
            stream:
              - uri: http://stream:8003
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html